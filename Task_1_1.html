 <meta charset="utf-8">
 <script>

      var celsius = prompt("Введите температуру в градусах Цельсия для конвертации");

      var convert = ((9 / 5) * celsius + 32).toPrecision(3);

      alert("Для " + celsius + " градусов по Цельсию температура по Фаренгейту равна " + convert + " градусов.");

</script>
